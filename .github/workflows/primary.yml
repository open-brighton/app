name: Primary

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build for"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for native changes
        id: native_changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            native:
              - package.json
              - package-lock.json
              - app.config.ts
              - app.json
              - eas.json
              - 'ios/**'
              - 'android/**'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      # - name: Build for iOS
      #   if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || (github.event.inputs.platform == '' && github.event_name == 'push')
      #   run: |
      #     eas build --platform ios --profile development --non-interactive
      #   env:
      #     EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Build for Android
        if: (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || (github.event.inputs.platform == '' && github.event_name == 'push')) && (github.event_name == 'workflow_dispatch' || contains(steps.native_changed.outputs.changes, 'native'))
        run: |
          eas build --platform android --profile development --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Skip build (no native changes)
        if: github.event_name != 'workflow_dispatch' && !contains(steps.native_changed.outputs.changes, 'native')
        run: echo "Skipped - no native dependency or config changes; EAS build not run to preserve free build quota."

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            .expo/
            *.log
          retention-days: 30
